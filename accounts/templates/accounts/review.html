{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'register/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'register/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    

    <link href="{% static 'register/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'register/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'register/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Leave Your Review</h2>
                  <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"></label>
                                    <div class="input--style-4" >{{form.as_p}}
                                        <label class="label">Your Rating:</label>
                                        <div class="stars">

                                           
                                            <label class="star star-5" for="star-5"></label>
                                            <input value="4" class="star star-4" id="star-4" type="radio" name="star"/>
                                            <label class="star star-4" for="star-4"></label>
                                            <input value="3" class="star star-3" id="star-3" type="radio" name="star"/>
                                            <label class="star star-3" for="star-3"></label>
                                            <input value="2" class="star star-2" id="star-2" type="radio" name="star"/>
                                            <label class="star star-2" for="star-2"></label>
                                            <input value="1" class="star star-1" id="star-1" type="radio" name="star"/>
                                            <label class="star star-1" for="star-1"></label>
                                         
                                        </div>
                                        <style>
                                                          div.stars {
                                                width: 270px;
                                                display: inline-block;
                                              }
                                              input.star { display: none; }
                                              label.star {
                                                float: right;
                                                padding: 10px;
                                                font-size: 36px;
                                                color: #444;
                                                transition: all .2s;
                                              }
                                              input.star:checked ~ label.star:before {
                                                content: '\2605';
                                                color: #FD4;
                                                transition: all .25s;
                                              }
                                              input.star-5:checked ~ label.star:before {
                                                color: #FE7;
                                                text-shadow: 0 0 20px #952;
                                              }
                                              input.star-1:checked ~ label.star:before { color: #F62; }
                                              label.star:hover { transform: rotate(-15deg) scale(1.3); }
                                              label.star:before {
                                            content: '\2605';
                                              }
                                        </style>
                                    </div>
                                    <div class="p-t-15">
                                        <button class="btn btn--radius-2 btn--blue" type="submit">POST REVIEW</button>
                                    </div>
                                    {% comment %} <input class="input--style-4" type="text" name="first_name"> {% endcomment %}
                                </div>
                            </div>
                                </div>
                            </div>
                        </div>

                      </div>
                    
                  </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'register/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'register/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
